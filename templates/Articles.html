{% extends 'layout.html' %}
{% block body %}
<div class="jumbotron">
    <h1 class="display-4"> Articles</h1>
    <p>
      <table>
        <thead>
          
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                
                <th>AUTHOR</th>
                <th>DATE</th>
                <th>EDIT</th>
            </tr>
        </thead>
        <tbody>
          {% for article in articles %}
      
          <tr>
              <td>{{article['id']}}</td>
              <td><a href="/article/{{article['id']}}" target="_blank"> {{article['title']}}</a></td>
              <td>{{article['author']}}</td>
              <td>{{article['create_date']}}</td>
              <td><a class="btn btn-warning" href="#" role="button">EDIT</a></td>
              <td><a class="btn btn-danger" href="#" role="button">DELETE</a></td>
          </tr>
          {% endfor %}
            
        </tbody>
        <tfoot>
            <tr>
              <th>ID</th>
              <th>TITLE</th>
              
              <th>AUTHOR</th>
              <th>DATE</th>
              <th>EDIT</th>
            </tr>
        </tfoot>
	</table>
      
    </p>    
    <a class="btn btn-primary btn-lg" href="/add_article" role="button">추가하기</a>
  </div>
{% endblock %}
